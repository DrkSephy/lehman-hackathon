<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="{{STATIC_URL}}/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{STATIC_URL}}/css/register.css">
    <link rel="stylesheet" href="{{STATIC_URL}}/bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

	{% include 'base.html' %}
    
    <div class='container text-center'>
        <h2 class="form-signin-heading">Create Account</h2>
        <br>
    	<form class="form-signin" method="post" action="{% url 'hack.views.login' %}" role="form">
        {% csrf_token %}
        {% load bootstrap %}    

        <table>
        <tr>
           
            <td class="container text-center">{{ form.username | bootstrap_horizontal}}</td>
        </tr>
        

        <tr>
            
            <td class="container text-center">{{ form.password1 | bootstrap_horizontal }}</td>
        </tr>

        <tr>
       
            <td class="container text-center" >{{ form.password2 | bootstrap_horizontal }}</td>
        </tr>

        </table>
        {{msg}}

        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>   

</body>







</html>
