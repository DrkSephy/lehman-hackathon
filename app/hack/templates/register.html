{% include 'base.html' %}
<body>

	{% include 'base.html' %}
    
    <div class='container text-center'>
	<form class="form-signin" method="post" action="{% url 'hack.views.login' %}" role="form">
    {% csrf_token %}
    {% load bootstrap %}
    <h2 class="form-signin-heading">Create Account</h2>    

    <table>
    <tr>
       
        <td>{{ form.username | bootstrap_horizontal}}</td>
    </tr>
    <tr>
        <td>{{ form.username.email_tag }}</td>
        <td>{{ form.email }}</td>
    </tr>

    <tr>
        
        <td>{{ form.password1 | bootstrap}}</td>
    </tr>
    <tr>
   
        <td>{{ form.password2 | bootstrap }}</td>
    </tr>
    </table>
    {{msg}}

    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
	
    </div>  
    </div>  

</body>







</html>
